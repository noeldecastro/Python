{% extends 'indice/index.html' %}

    
{%block bloque_head%}
    Contacto
{%endblock%}

{%block bloque_body%}
    <form>
        <div class="form-group">
            <label for="exampleInputPassword1">Nombre completo</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nombre Completo">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Escriba su mensaje aqui</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Enviar</button>
    </form>
{% endblock %}
